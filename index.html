<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

<body>
    <main class="main">
        <section class="form-section">
        <div class="container">
            <form action="#" class="form">
                <div class="icon-holder">
                    <i class="far fa-envelope"></i>
            </div>
            <div class="form-title-holder">
                <h1 class="form-title">Newsletter</h1>
                <span class="form-subtitle"> <p>Stay up to date with our latest news and products.</p></span>
            </div>
            <div class="form-input-holder">
                <input type="email" class="input-email" placeholder="Your email address">
                <button type="submit" class="btn">Subscribe</button>
            </div>
        <div class="text-holder">
            <p>Your mail is safe with us, we don't spam.</p>
        </div>
        <div class="form-close-icon">
            <i class="fas fa-times"></i>
        </div>
        </form>
        </div>
    </section>
    </main>
